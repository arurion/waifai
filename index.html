<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi通信量増加ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #imageContainer {
            margin-top: 20px;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Wifi通信量を増やすページ</h1>
    <p class="warning">
        注意: このページは大量のデータを消費します。モバイルデータ通信ではなく、Wifi接続でのみご利用ください。
    </p>
    <div id="imageContainer"></div>

    <script>
        const container = document.getElementById('imageContainer');
        const imageUrl = 'https://raw.githubusercontent.com/arurion/waifai/main/DSCN1329.JPG';

        // 画像を読み込んでクリアする関数
        function loadAndClearImage() {
            // 既存の画像をクリア
            container.innerHTML = '';

            // 新しい画像を作成
            const img = document.createElement('img');
            const timestamp = new Date().getTime(); // キャッシュ回避用のタイムスタンプ
            img.src = `${imageUrl}?t=${timestamp}`; // ランダムなクエリパラメータを追加
            img.alt = '通信量増加用画像';

            // 画像をコンテナに追加
            container.appendChild(img);

            // 読み込み完了を確認（通信が発生したことを確認）
            img.onload = () => {
                console.log('画像が読み込まれました');
            };
            img.onerror = () => {
                console.error('画像の読み込みに失敗しました');
            };
        }

        // 初回読み込み
        loadAndClearImage();

        // 5秒ごとに画像を読み込んでクリア
        setInterval(loadAndClearImage, 5000);
    </script>
</body>
</html>

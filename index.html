<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi通信量増加ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Wifi通信量を増やすページ</h1>
    <p class="warning">
        注意: このページは大量のデータを消費します。モバイルデータ通信ではなく、Wifi接続でのみご利用ください。
    </p>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const imageCount = 100; // 初回に読み込む画像の数
        const apiUrl = 'https://source.unsplash.com/random/800x600'; // Unsplashのランダム画像API

        // 画像を追加する関数
        function addImage() {
            const img = document.createElement('img');
            img.src = `${apiUrl}?sig=${Math.random()}`; // ランダムな画像を毎回取得
            gallery.appendChild(img);
        }

        // 初期表示用の画像を読み込む
        for (let i = 0; i < imageCount; i++) {
            addImage();
        }

        // 10秒ごとに1枚の画像を更新して通信量を増やす
        setInterval(() => {
            const images = gallery.getElementsByTagName('img');
            if (images.length > 0) {
                const randomIndex = Math.floor(Math.random() * images.length);
                images[randomIndex].src = `${apiUrl}?sig=${Math.random()}`; // ランダムな画像に差し替え
            }
        }, 10000);
    </script>
</body>
</html>
